services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      # 请在宿主机环境变量或 .env 中提供真实值（不要提交到仓库）
      ALI_QWEN_API_KEY: ${ALI_QWEN_API_KEY}
      ALI_QWEN_MODEL: ${ALI_QWEN_MODEL:-qwen-plus-2025-07-28}
      BACKEND_HOST: 0.0.0.0
      BACKEND_PORT: 8000

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend




